<script type="text/javascript">
  google.charts.load('current', {
    'packages': ['corechart']
  });
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    const data = google.visualization.arrayToDataTable(
    {{ methods|safe }}
    );

    const options = {
      title: 'My Daily Activities'
    };

    const chart = new google.visualization.PieChart(document.getElementById('requests_methods{{count}}'));
    chart.draw(data, options);
  }
</script>
<div id="requests_methods{{count}}" style="width: 100%; height: 100%;"></div>
