version: '3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"

  api:
    command: bash -c "
        python manage.py migrate
        && python manage.py collectstatic --noinput
        && python manage.py runserver 0.0.0.0:8000"
    environment:
      STAGE: "0"
    depends_on:
      - db
